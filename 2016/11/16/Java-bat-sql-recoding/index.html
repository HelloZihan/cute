<a id="more"></a>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">::表示注释</span><br><span class="line"><span class="meta">@echo</span> off                 ::@表示不显示当前命令 echo off表示不显示后续命令</span><br><span class="line">F:                        ::切换到F盘 </span><br><span class="line">cd F:\MySQL5<span class="number">.5</span>\bin\       ::进入mysql安装目录，如果配置了mysql环境变量，可不需要该语句</span><br><span class="line"><span class="meta">@set</span> db=installmentdb     ::设置变量db代表数据库名</span><br><span class="line"><span class="meta">@set</span> username=root        ::设置username变量为用户名</span><br><span class="line"><span class="meta">@set</span> password=<span class="number">123</span>         ::设置password变量为密码</span><br><span class="line"><span class="meta">@set</span> spath=C:\Users\t\Desktop\fig\db\table\t_action_link.sql  ::sql文件路径</span><br><span class="line">mysql -f -u %username% --password=%password% %db% &lt; %spath%   ::执行sqlpath所在的文件，只执行一个sql脚本</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> %<span class="function">i <span class="title">in</span> <span class="params">(*.sql)</span> <span class="keyword">do</span> mysql -f -u root --password</span>=<span class="number">123</span> installmentdb &lt; %i ::批量执行当前目录下的所有sql脚本，<span class="keyword">for</span>循环读取，循环执行<span class="keyword">do</span></span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      }

      localStorage.setItem('comments_active', commentClass);
    });
  }
